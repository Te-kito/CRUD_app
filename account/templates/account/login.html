{% block body %}

<div class="container">

    <div class="sign_form">

        <h1>ログイン</h1>

        <form method='POST'>
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">LOG IN</button>

        </form>
    </div>
</div>

{% endblock body %}
